<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvolveAI - Gamified AI Habit Tracker</title>
  <!-- Load Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #000000;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Main Container */
    .landing-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Retro Grid Styles */
    .retro-grid {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      opacity: 0.6;
      perspective: 200px;
    }

    .grid {
      position: absolute;
      inset: 0;
      transform: rotateX(65deg);
    }

    .grid-lines {
      height: 300vh;
      width: 600vw;
      inset: 0% 0px;
      margin-left: -50%;
      transform-origin: 100% 0 0;
      background-image: 
        linear-gradient(to right, rgba(255, 255, 255, 0.5) 1px, transparent 0),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.5) 1px, transparent 0);
      background-repeat: repeat;
      background-size: 60px 60px;
      animation: grid-animation 10s linear infinite;
    }

    @keyframes grid-animation {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(33.33%);
      }
    }

    .grid-fade {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent 90%);
    }

    /* Content Styles */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 20px;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: clamp(3rem, 12vw, 7rem);
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
      letter-spacing: -0.05em;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      white-space: nowrap;
    }

    /* Button Styles */
    .button-container {
      opacity: 0;
      transform: translateY(30px);
      margin-top: 1rem;
    }

    .gradient-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
      padding: 16px 36px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(to right, #00b4db, #0083b0);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 24px rgba(0, 131, 176, 0.4);
    }

    .gradient-button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 32px rgba(0, 131, 176, 0.6);
    }

    .gradient-button:active {
      transform: translateY(0);
    }

    .gradient-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to right, #0083b0, #00b4db);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .gradient-button:hover::before {
      opacity: 1;
    }

    .gradient-button span {
      position: relative;
      z-index: 1;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 100;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }
    
    .theme-toggle:hover {
      opacity: 1;
    }

    /* Light Mode Styles */
    .light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    
    .light-mode .grid-lines {
      background-image: 
        linear-gradient(to right, rgba(0, 0, 0, 0.4) 1px, transparent 0),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 1px, transparent 0);
    }
    
    .light-mode .grid-fade {
      background: linear-gradient(to top, rgba(255, 255, 255, 0.8), transparent 90%);
    }
    
    .light-mode .theme-toggle {
      color: #000000;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title {
        font-size: clamp(2.5rem, 10vw, 5rem);
      }
      
      .gradient-button {
        min-width: 140px;
        padding: 14px 28px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <!-- Retro Grid Background -->
    <div class="retro-grid">
      <div class="grid">
        <div class="grid-lines"></div>
      </div>
      <div class="grid-fade"></div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
      <h1 class="title">EvolveAI</h1>
      <div class="button-container">
        <a href="auth.html" class="gradient-button">
          <span>Get Started</span>
        </a>
      </div>
    </div>
    
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" aria-label="Toggle theme">
      ‚òÄÔ∏è
    </button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Animate title with a slight delay
      setTimeout(() => {
        const title = document.querySelector('.title');
        title.style.transition = 'opacity 1.2s ease, transform 1.2s ease';
        title.style.opacity = '1';
        title.style.transform = 'translateY(0)';
        
        // Animate button after title appears
        setTimeout(() => {
          const buttonContainer = document.querySelector('.button-container');
          buttonContainer.style.transition = 'opacity 1s ease, transform 1s ease';
          buttonContainer.style.opacity = '1';
          buttonContainer.style.transform = 'translateY(0)';
        }, 300);
      }, 500);

      // Theme toggle functionality
      const themeToggle = document.querySelector('.theme-toggle');
      const body = document.body;
      
      // Initialize based on system preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
        body.classList.add('light-mode');
        themeToggle.innerHTML = 'üåô';
      }
      
      themeToggle.addEventListener('click', () => {
        body.classList.toggle('light-mode');
        
        // Update toggle icon
        if (body.classList.contains('light-mode')) {
          themeToggle.innerHTML = 'üåô';
        } else {
          themeToggle.innerHTML = '‚òÄÔ∏è';
        }
      });
    });
  </script>
</body>
</html>
